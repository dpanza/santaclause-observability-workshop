version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: santa-postgres
    environment:
      - POSTGRES_DB=santa
      - POSTGRES_USER=santa
      - POSTGRES_PASSWORD=northpole
    ports:
      - "5432:5432"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U santa -d santa"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - santa-network

  lgtm:
    image: grafana/otel-lgtm:latest
    container_name: santa-grafana-lgtm
    ports:
      - "3000:3000"   # Grafana UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=santa
      - GF_SECURITY_ADMIN_USER=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    networks:
      - santa-network

networks:
  santa-network:
    driver: bridge

volumes:
  postgres_data:
  grafana_data:
