spring:
  application:
    name: santa-wishlist
  datasource:
    url: jdbc:postgresql://postgres:5432/santa
    username: santa
    password: northpole
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  otlp:
    metrics:
      export:
        url: http://lgtm:4318/v1/metrics
        step: 10s
    tracing:
      export:
        endpoint: http://lgtm:4318/v1/traces
  tracing:
    sampling:
      probability: 1.0

otel:
  exporter:
    otlp:
      endpoint: http://lgtm:4318
  resource:
    attributes:
      service.name: santa-wishlist
      service.version: 1.0.0

simulator:
  enabled: true

logging:
  level:
    root: INFO
    com.santa.wishlist: DEBUG
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
