version: '3.8'

services:
  app:
    build: ./app
    container_name: santa-wishlist
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/santa
      - SPRING_DATASOURCE_USERNAME=santa
      - SPRING_DATASOURCE_PASSWORD=northpole
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lgtm:4318
      - OTEL_SERVICE_NAME=santa-wishlist
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_TRACES_EXPORTER=otlp
      - SIMULATOR_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      lgtm:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - santa-network

  postgres:
    image: postgres:16
    container_name: santa-postgres
    environment:
      - POSTGRES_DB=santa
      - POSTGRES_USER=santa
      - POSTGRES_PASSWORD=northpole
    ports:
      - "5432:5432"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U santa -d santa"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - santa-network

  lgtm:
    image: grafana/otel-lgtm:latest
    container_name: santa-grafana-lgtm
    ports:
      - "3000:3000"   # Grafana UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=santa
      - GF_SECURITY_ADMIN_USER=admin
    networks:
      - santa-network

networks:
  santa-network:
    driver: bridge

volumes:
  postgres_data:
  grafana_data:
